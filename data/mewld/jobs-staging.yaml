dir: 
override_dir:
use_current_directory: true
use_custom_webui: true
env:
names: # Names is calculated in splashtail itself based on the botv2 clusters
module:
redis_channel: jobs/staging
interp: 

# WEBUI
allowed_ids:
  - "728871946456137770"
  - "564164277251080208"
  - "775855009421066262"
  - "773193286776389653"

ping_interval: 20 # 20 seconds (for testing, change this)
ping_timeout: 60 # 60 seconds (for testing, change this)
cluster_start_next_delay: 1 # 1 second (for testing, change this)
per_cluster: 1 # Must be 1 for jobserver
minimum_safe_sessions_remaining: 3
experimental_features:
  - reshard
